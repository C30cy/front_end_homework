<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>level1</title>
    <link rel="stylesheet" href="./level1.css">
</head>

<body>
    <div>
        <div class="login">
            <div>
                <div class="firstline">
                    <span class="login1"><a href="#">密码登录</a></span>
                    <span class="login2"><a href="#">短信登录</a></span>
                </div>
                <form action="target.html">
                    <div class="userid">
                        <input type="text" value placeholder="你的手机号/邮箱" maxlength="50" class="useridinput">
                    </div>
                    <div class="box1"></div>
                    <div class="userpassword">
                        <input type="password" value placeholder="密码" maxlength="50" class="userpassword_input">
                    </div>
                    <div class="box2"></div>
                    <div>
                        <div class="remember">
                            <label>
                                <label>
                                    <input type="checkbox" id="remember2" checked>
                                    记住我
                                </label>
                                <span id="remember1">不是自己的电脑上不要勾选此项</span>
                            </label>
                            <a class="not_checkout" href="javascript:;">无法验证？</a>
                            <a class="not_password" href="javascript:;">忘记密码？</a>
                        </div>
                    </div>
                    <div class="box3">
                        <input type="submit" value="登录" class="login_box">
                        <input type="submit" value="注册" class="register_box">
                    </div>
                </form>
                <div class="div_img1">
                    <img class="img1" src="./img/1.png">
                    <span>微博账号登录</span>
                </div>
                <div class="div_img2">
                    <img class="img2" src="./img/2.png">
                    <span>QQ账号登录</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
